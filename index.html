<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>子ども向けAI「ロボたろう」</title>
    <style>
        /* ページ全体の背景色を薄いグレーに設定 */
        body {
            background-color: #f0f0f0; /* 薄いグレー */
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* テキストを中央に配置するためのスタイル */
        .center-text {
            text-align: center; /* テキストを中央揃え */
            margin: 20px 0; /* 上下に余白を追加 */
        }

        /* 画像を中央に配置するためのスタイル */
        .center-image {
            display: flex;
            justify-content: center;
            margin: 20px 0; /* 上下に余白を追加 */
        }
    </style>
    <!-- ショートカットアイコンの設定 -->
    <link rel="icon" href="icon-192.png" type="image/png">
    <link rel="apple-touch-icon" href="icon-192.png">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="center-text">
        <h1>子ども向けAI<br>「ロボたろう」</h1>
        <p>このサイトは、子ども向けにわからない言葉を、簡単に教えてくれるAIです。</p>
    </div>
    
    <!-- イラストをテキストの下に表示 -->
    <div class="center-image">
        <img src="robotaro.webp" alt="ロボたろうのイラスト" style="width: 20%; height: auto;">
    </div>

    <iframe
        src="https://udify.app/chatbot/ZCAZnCqx5oyuDRYj"
        style="width: 100%; height: 100%; min-height: 700px"
        frameborder="0"
        allow="microphone">
    </iframe>
</body>
</html>
